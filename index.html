<html>
  <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
      <center>
            <h3 class="btn btn-default heading">FACE RECOGNITION</h3>
            <br><br>
            <p style="font-size: 22px;">In the app are-</p>
            <br><br>
            <b class="recognition_of_people">
                Me
                <hr>
                Sister
                <hr>
                Dog
                <hr>
                Mother
                <hr>
            </b>
            <br><br>
            <label>Webcam view:-</label>
            <br><br>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-success" onclick="take_snapshot()">Click Image</button>
            <br><br>
            <button class="btn btn-danger" onclick="check()">Identify Image</button>
            <br><br>
            <p style="font-size: 22px;">Object : <span id="recognition_of_people"></span> </p>
            <p style="font-size: 22px;">Accuracy : <span id="people_accuracy"></span> </p>
      </center>
  </body>
</html>
